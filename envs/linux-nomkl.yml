name: tomopy
channels:
  - conda-forge
dependencies:
  - cmake
  - cxx-compiler
  - dxchange
  - git
  - h5py
  - importlib_metadata  # backport for python<3.8
  - ninja
  - numexpr
  - numpy<1.22.4|>=1.23.0
  - python=3.7
  - pywavelets
  - scikit-image>=0.17
  - scipy
  - setuptools_scm
  - setuptools_scm_git_archive
# Optional packages
  - coverage!=5.0.2
  - pyctest>0.0.10
  - timemory=*=py37h* # the nompi build
  - nomkl
  - opencv>=3.4
  - pytest
